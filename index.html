<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royale Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Clash Royale Cards - Minigames</h1>
    <button id="elixirGuesser" class="guesser-btn">Elixir Guesser</button>
    <div class="card-container" id="cardContainer"></div>

    <script src="cards.js"></script>
    <script>
        const cardContainer = document.getElementById('cardContainer');
        const guesserBtn = document.getElementById('elixirGuesser');

        guesserBtn.addEventListener('click', () => {
            window.location.href = 'elixirguesser.html';
        });

        cards.forEach(card => {
            const cardElement = document.createElement('div');
            cardElement.className = `card ${card.rarity}`;
            cardElement.innerHTML = `
                <img src="https://www.noff.gg${card.icon}" alt="${card.name}">
                <div class="elixir">
                    <img src="https://www.noff.gg/clash-royale/res/img/elixir/${card.cost}.webp" alt="${card.cost} Elixir">
                </div>
                <h3>${card.name}</h3>
            `;
            cardContainer.appendChild(cardElement);
        });
    </script>
</body>
</html>
